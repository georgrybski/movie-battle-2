<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ada Movies</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Movie Title</th>
                <th>Movie Genre</th>
                <th>Movie Rating</th>
            </tr>
        </thead>
    </table>
</body>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.rating}"></td>
</html>
